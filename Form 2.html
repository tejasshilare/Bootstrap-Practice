<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>5.2</title>
</head>
<style>
    .container {
        margin: 50px;
    }
</style>

<body>
    <div class="container">
        <h1>Bootstrap Form</h1>
        <br>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="YourEmail" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Select Number</label>
            <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comment">Message:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Yes/No
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Information</button>
    </div>
</body>

</html>
